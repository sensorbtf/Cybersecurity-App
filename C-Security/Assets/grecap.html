    <script>
       var storedResponse;
       function simulateSuccessfulResponse() {
            var simulatedResponse = 'success';
            storedResponse = simulatedResponse;
            console.log('Response stored:', storedResponse);
            displayStoredResponse(); 
        }

        function renderRecaptchaWithDelay() {
            setTimeout(function () {
                grecaptcha.render('g-recaptcha1', {
                    'sitekey': '6LdVkwkUAAAAACeeETRX--v9Js0vWyjQOTIZxxeB',
                    'theme': 'light',
                    'callback': handleReCAPTCHA
                });
            }, 2000);
        }

        function handleReCAPTCHA(response) {
            storedResponse = response;
            console.log('Google response stored:', storedResponse);
            displayStoredResponse(); 
        }

        function displayStoredResponse() {
            var displayElement = document.getElementById('displayStoredResponse');
            displayElement.textContent = storedResponse;
        }

        renderRecaptchaWithDelay();     
    </script>
